steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'asia-east1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY_NAME/$IMAGE_NAME', '.']
    env:
      - 'PROJECT_ID=${_PROJECT_ID}'
      - 'REPOSITORY_NAME=${_REPOSITORY_NAME}'
      - 'IMAGE_NAME=${_IMAGE_NAME}'
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-east1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY_NAME/$IMAGE_NAME']
    env:
      - 'PROJECT_ID=${_PROJECT_ID}'
      - 'REPOSITORY_NAME=${_REPOSITORY_NAME}'
      - 'IMAGE_NAME=${_IMAGE_NAME}'
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: ['run', 'deploy', '${_SERVICE_NAME}', '--image', 'asia-east1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY_NAME/$IMAGE_NAME', '--platform', 'managed', '--region', '${_REGION}', '--allow-unauthenticated']
    env:
      - 'PROJECT_ID=${_PROJECT_ID}'
      - 'REPOSITORY_NAME=${_REPOSITORY_NAME}'
      - 'IMAGE_NAME=${_IMAGE_NAME}'
      - 'SERVICE_NAME=${_SERVICE_NAME}'
      - 'REGION=${_REGION}'

images:
  - 'asia-east1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY_NAME/$IMAGE_NAME'

substitutions:
  _PROJECT_ID: 'gcpsa-sandbox'
  _REPOSITORY_NAME: 'edward-demo-run-cr'
  _IMAGE_NAME: 'edward-demo-cr-web'
  _SERVICE_NAME: 'edward-demo-cr-service'
  _REGION: 'asia-east1'
